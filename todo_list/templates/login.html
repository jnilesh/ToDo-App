{% extends 'base.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/login_style.css' %}" >
{% endblock %}

{% block title %}
ORGANISER | Login 
{% endblock %}



{% block content %}

<div class="wrap">
	<div class="cont">

		<h1>Login</h1>
		
		<form method="POST">
			{% csrf_token %}
		  <div class="form-group">

		    <input type="text" placeholder="Enter Username" name="username">
		  </div>
		  <div class="form-group">
		    <input type="password" placeholder="Enter password" name="password">
		  </div>

		 <button type="submit" id="login-button" >Login</button>
		 <br>
		 <br>Forgot your Password?  <a href="{% url 'reset_password' %}"> Click Here!</a>
		 <br>Create a new Account - <a href="{% url 'register' %}"> Register</a>
		</form>	
	</div>
	
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
