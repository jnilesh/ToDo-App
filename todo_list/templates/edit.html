{% extends 'base.html' %}

{% block title %}
To Do App | Edit Item
{% endblock %}



{% block content %}
<div class="container" >
	<h2>Edit Item </h2><br>
	{% if item %}
		<form class="form-inline my-2 my-lg-0" action="{% url 'edit' item.id %}" method="POST">
    	{% csrf_token %}
    	<input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}" value="{{ item.item }}" aria-label="Search" name="item" required>
    	<input type="hidden" value="{{ item.completed }}" name="completed">
    	<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Edit Item</button>
    </form>
	{% endif %}

	</div>
{% endblock %}
