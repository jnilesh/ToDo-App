{% extends 'base.html' %}

{% block title %}
ORGANISER | Change Password
{% endblock %}



{% block content %}

<h2 class="text-center" >Change Password</h2>
<div cass="col-md-6 offset-md-3">
<form method="POST" action="{% url 'change_password' %}">
	{% csrf_token %}

	{% if form.errors %}
	<div class="alert alert-danger alert-dismissable" role="alert">
		<button class="close" data-dismiss="alert" >
			<small><sup>x</sup></small>
		</button>
	  	<p>Your Form has Errors!</p>
	  	{% for field in form %}
			{{ field.errors }}
	  	{% endfor %}
	</div>

		
	{% endif %}
	<br>
	{{ form.as_p }}

	<center><input type="submit" value="Change Password" class="btn btn-secondary" name=""></center>
</form>
</div>
{% endblock %}
